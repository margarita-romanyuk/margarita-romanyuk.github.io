<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--bootstrap before css-->
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Rock Paper Scissors</h1></br>
    <img src="RPS.png" alt="LOGO of RPS game"></br>

    <div class="container"> <!-- bootstrap -->

        <div id="result-box" class="alert alert-warning" role="alert">
            <p id="user-choice"></p>
            <p id="computer-choice"></p>
            <p id="game-result"></p>
        </div>
        
        <div class="row"><!--cards in a row-->   

            <div class="col-md-4">
                <div class="card" style="width: 100%;">
                    <img src="rock.png" class="card-img-top" alt="Rock">
                    <div class="card-body">
                        <h2 class="card-title">Rock</h2>
                        <p class="card-text">Rock wins against scissors.</p>
                        <a href="#"onclick="playGame('rock')"class="btn btn-warning">Choose</a><!--btn-wrning yellow button-->
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card" style="width: 100%;">
                    <img src="paper.png" class="card-img-top" alt="Paper">
                    <div class="card-body">
                        <h2 class="card-title">Paper</h2>
                        <p class="card-text">Paper wins against rock.</p>
                        <a href="#"onclick="playGame('paper')"class="btn btn-warning">Choose</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card" style="width: 100%;">
                    <img src="scissors.png" class="card-img-top" alt="Scissors">
                    <div class="card-body">
                        <h2 class="card-title">Scissors</h2>
                        <p class="card-text">Scissors win against paper.</p>
                        <a href="#"onclick="playGame('scissors')"class="btn btn-warning">Choose</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--getbootstrap.com--compiled JS,CDN via jsDelivr-->
    <script src="script.js"></script>
</body>
</html>
